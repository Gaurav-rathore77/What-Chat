<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <main class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header Section -->
    <header class="bg-green-500 text-white text-center py-4">
      <h1 class="text-xl font-bold">What Chat</h1>
    </header>

    <!-- Chat Area -->
    <div id="chatArea" class="chat-area p-4 h-96 overflow-y-auto space-y-4 bg-gray-50">
      <!-- Placeholder message -->
      <p class="text-center text-gray-400">No messages yet. Start the conversation!</p>
    </div>

    <!-- Message Form -->
    <form id="messageForm" class="flex flex-col gap-2 p-4 border-t border-gray-200 bg-white">
      <input 
        type="text" 
        id="username" 
        class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-400" 
        placeholder="Your name" 
        required 
      />
      <div class="flex gap-2">
        <input 
          type="text" 
          id="message" 
          class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-400" 
          placeholder="Type a message..." 
          required 
        />
        <button 
          type="submit" 
          class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
          Send
        </button>
      </div>
    </form>

    <!-- File Upload Form -->
    <form id="fileForm" class="flex items-center gap-2 p-4 bg-gray-100 border-t border-gray-200">
      <input 
        type="file" 
        id="fileInput" 
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none"
      />
      <button 
        type="submit" 
        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
        Upload
      </button>
    </form>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="darl.js"></script>
</body>
</html>
